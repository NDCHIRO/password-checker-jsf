<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title><ui:insert name="title">Default title</ui:insert></title>
	</h:head>

	<h:body>
		<h:form>
			username: <h:inputText id="name" value="#{user.username}"/>
				<br/><br/>
				password: <h:inputSecret id="password" value="#{user.password}"/>
				<br/><br/>
				confirm password: <h:inputSecret id="confirm" value="#{user.confirmPassword}"/>
				<br/><br/>
			<h:commandButton action="#{user.login()}" value="login" />
			<br/><br/>
		</h:form>
	</h:body>

</html>
